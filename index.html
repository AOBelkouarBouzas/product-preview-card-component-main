<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>
    <article>
      <img id="photo" src="images/image-product-desktop.jpg" alt="Perfume Gabrielle">
    </article>
    <article class="text flou">
      <h1 class="montserrat">Perfume</h1>
      <h2 class="fraunces">Gabrielle Essence Eau De Parfum
      </h2>
      <p class="montserrat"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>


      <p class="fraunces price">
        <span class="green">$149.99</span>


        <span id="strike">$169.99</span>
      </p>

      <button class="button"> <img src="images/icon-cart.svg" alt="icon Cart">Add to Cart</button>
    </article>
  </main>

</html>
